                <svg class="arrow-icon w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </summary>
            <div class="content bg-white border border-t-0 border-yellow-100 space-y-4">
                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3">2.1 早期加工：鹽漬時代的產品與限制</h3>
                <p class="mb-2"><strong>內容：</strong>在現代製冰技術出現前，漁船出海多日只能用**鹽漬**來保鮮，犧牲了魚肉鮮度。這限制了崁仔頂的市場規模和品質。</p>
                <p class="text-sm italic text-gray-600 border-l-4 border-gray-200 pl-3"><strong>講稿：</strong>「為什麼要醃製？因為那時候的漁船出海多日，沒有冰塊就無法保鮮。漁民只能用大量的鹽巴將漁獲醃漬起來。這雖然延長了保存期限，卻犧牲了魚肉的鮮度。這就是為什麼，當時的『崁仔頂』還無法真正成為『北臺灣第一生鮮魚市』，市場的發展被**保存技術**緊緊地限制住了。」</p>

                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3 pt-3">2.2 決定性突破：碎冰與冷凍技術的引進</h3>
                <p class="mb-2"><strong>內容：</strong>製冰廠的普及，讓漁船能載著大量的**碎冰**出海，漁獲保存方式轉為**「低溫保鮮」**。這促使魚行老闆們轉向經營**生鮮「現流仔」**，是崁仔頂躍升為一級批發市場的關鍵。</p>
                <p class="text-sm italic text-gray-600 border-l-4 border-gray-200 pl-3"><strong>講稿：</strong>「製冰廠的出現，對我們崁仔頂來說，是**一場革命**！當漁船能載著大量的**碎冰**出海時，漁獲的保存方式立刻從『鹽漬』轉為『低溫保鮮』。這讓**『現流仔』**得以大量出現，我們的老行家們看到臺灣人飲食習慣的改變，毅然決然從賣鹹魚轉向賣鮮魚。碎冰，就是崁仔頂從二級市場躍升為一級批發市場的**關鍵推手**！」</p>
            </div>
        </details>
        
        <!-- 轉折站：時代的犧牲與產物 -->
        <details class="mb-4 shadow-md bg-white hover:bg-red-50 transition duration-150 ease-in-out">
            <summary class="text-lg text-red-800 bg-red-100 hover:bg-red-200">
                <span>轉折站：時代的犧牲與產物—河上的三棟大樓</span>
                <svg class="arrow-icon w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </summary>
            <div class="content bg-white border border-t-0 border-red-100 space-y-4">
                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3">3.1 旭川河的「消失」與都市計畫</h3>
                <p class="mb-2"><strong>內容：</strong>旭川運河在民國64年至67年被加蓋，從水路運輸轉為**陸路卡車運輸**，雖然河道消失，但漁行的商業慣性與地理位置仍讓崁仔頂保持了集散地位。</p>
                <p class="text-sm italic text-gray-600 border-l-4 border-gray-200 pl-3"><strong>講稿：</strong>「隨著時代發展，旭川河日漸淤塞，加上防洪與交通的壓力，政府決定在民國六十年代後期，將河道加蓋，從此它走入了歷史。這對當時的市場是個巨大的衝擊！**『河上沒了船，市場還能活嗎？』**所幸，漁行老闆們的商業智慧和地理慣性，讓崁仔頂成功從水路運輸，轉變為**陸路卡車運輸**。」</p>

                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3 pt-3">3.2 親民、明德、至善大樓：歷史與現況</h3>
                <p class="mb-2"><strong>內容：</strong>三棟大樓直接在加蓋的河面上興建，用於**安置**河岸住戶。它們標誌著水路時代的結束，但因結構與拆遷問題，成為基隆市區難解的歷史遺留課題。</p>
                <p class="text-sm italic text-gray-600 border-l-4 border-gray-200 pl-3"><strong>講稿：</strong>「看看眼前這三棟大樓——親民、明德、至善，它們是**旭川河消失的紀念碑**。它們是直接在加蓋的河面之上興建的，目的是安置原本在河岸的住戶。現在，它們的結構安全和拆遷問題，成為了基隆一個難解的習題。這不只是建築問題，更是**居住權、歷史重現和公共安全**之間的拉扯，充滿了時代的無奈與考驗。」</p>
            </div>
        </details>

