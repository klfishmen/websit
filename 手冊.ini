            <div class="content bg-white border border-t-0 border-green-100 space-y-4">
                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3">4.1 市場靈魂：糶手（thiò tshiú）的競拍藝術</h3>
                <p class="mb-2"><strong>內容：</strong>糶手是市場的靈魂，負責臺語喊價競拍，他們必須用高亢的聲音和敏銳的眼神，在瞬間決定魚貨的價值，是智慧與人情味的結合。</p>
                <p class="text-sm italic text-gray-600 border-l-4 border-gray-200 pl-3"><strong>講稿：</strong>「凌晨兩點，市場的靈魂人物登場了！那就是**糶手**。他們不只是拍賣員，更是漁獲價值的決定者。他們必須用高亢的臺語，掌握全場的節奏，瞬間決定魚價。一位好的糶手，能讓賣家賺錢，也讓買家滿意。這份智慧和人情味，才是崁仔頂最寶貴的資產。」</p>

                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3 pt-3">4.2 失傳的秘技：「手議價」與「蘇州碼子」</h3>
                <p class="mb-2"><strong>內容：**早期交易曾使用「布下談判」（手議價），以手指點按來無聲議價、握手成交，充滿了信任感與效率。雖然現在多改為喊價，但那份老派的默契與智慧值得傳承。**</p>
                <p class="text-sm italic text-gray-600 border-l-4 border-gray-200 pl-3"><strong>講稿：</strong>「早年的交易，有很多秘密。最有意思的就是『布下談判』——買賣雙方把手蓋在布下，用手指點按來議價。一個手指代表一千，兩個代表兩千，**拇指則代表『成交』**！這種無聲、快速又充滿信任感的交易方式，是老一輩崁仔頂人的默契與智慧。雖然現在多改為喊價，但那份人情味卻延續了下來。」</p>

                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3 pt-3">4.3 實戰教學：小商人傳授「挑選鮮魚」專業技巧</h3>
                <p class="mb-2"><strong>內容：</strong>教導學員（特別是年輕媽媽）四個挑魚訣竅：**觀眼（清澈透亮）、摸鰓（鮮紅）、按魚身（緊實回彈）、聞味（淡淡海水味）**，建立安心購物的信心。</p>
                <p class="text-sm italic text-gray-600 border-l-4 border-gray-200 pl-3"><strong>講稿：</strong>「各位年輕媽媽，現在是你們的收穫時間！挑魚其實不難。記住我的口訣：**一觀眼、二摸鰓、三按身、四聞味**。魚眼要清澈像玻璃珠，鰓要鮮紅，魚肉要緊實回彈，聞起來只有淡淡海水味！只要掌握這四招，你就能輕鬆成為市場的行家，不再害怕買到不新鮮的魚貨，將我的安心購魚經驗帶回家。」</p>
            </div>
        </details>

