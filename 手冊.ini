        <!-- 主軸一：地理與歷史的序章 -->
        <details class="mb-4 shadow-md bg-white hover:bg-blue-50 transition duration-150 ease-in-out">
            <summary class="text-lg text-blue-800 bg-blue-100 hover:bg-blue-200">
                <span>主軸一：地理與歷史的序章—認識基隆的命脈</span>
                <svg class="arrow-icon w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </summary>
            <div class="content bg-white border border-t-0 border-blue-100 space-y-4">
                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3">1.1 基隆地理：二嶺四港門與旭川河</h3>
                <p class="mb-2"><strong>內容：</strong>基隆由「二嶺」（獅球嶺、紅淡山）和「四港門」構成。崁仔頂坐落在最古老的河道——**石硬港**（後來的旭川河）畔。這個得天獨厚的地理位置，註定了它成為漁貨上岸進入市區的第一站。</p>
                <p class="text-sm italic text-gray-600 border-l-4 border-gray-200 pl-3"><strong>講稿：</strong>「各位朋友，基隆不只是一個港口，它有其獨特的地理格局，由『二嶺』守護，並由『四港門』劃分。而我們腳下的崁仔頂，正是坐落在其中最古老的河道——**石硬港**畔。這個得天獨厚的地理位置，讓崁仔頂成為漁貨上岸進入市區的第一站，註定了它成為北部海鮮集散中心的命運。」</p>

                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3 pt-3">1.2 靈魂之河：旭川運河與「崁仔」的畫面感</h3>
                <p class="mb-2"><strong>內容：</strong>「崁仔頂」的地名由來，是日治時期的**旭川運河**邊，漁民必須爬上駁坎石階，也就是俗稱的**「崁仔」**來卸貨。</p>
                <p class="text-sm italic text-gray-600 border-l-4 border-gray-200 pl-3"><strong>講稿：</strong>「『崁仔頂』這名字，就是這條河留下的印記。日治時期的石硬港被整治成筆直的**旭川運河**，船隻可以直接駛進市區。那時候，漁民要爬上岸邊的**駁坎石階**，也就是俗稱的『崁仔』來卸貨。**(請大家閉眼想像)** 想像當年漁船搖櫓靠岸，壯丁們汗流浹背地將一箱箱漁獲抬上『崁仔頂』的畫面，這份辛苦，就是這條街的起點。」</p>

                <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3 pt-3">1.3 市場初貌：日治時代從「熟魚雜貨」起步</h3>
                <p class="mb-2"><strong>內容：</strong>早期因缺乏冷凍技術與日治政策限制，崁仔頂的魚行多販售**醃漬品、魚脯、烏魚子**和各種雜貨。那時候的崁仔頂，更像是個**「海產雜貨街」**。</p>
                <p class="text-sm italic text-gray-600 border-l-4 border-gray-200 pl-3"><strong>講稿：</strong>「你們可能很難想像，現在賣生猛海鮮的崁仔頂，以前可是賣**鹹貨**的。因為缺乏冷凍技術，加上日治時期政府壟斷了生鮮批發權，早期的魚行只能販售**醃漬品、魚脯、烏魚子**和各種雜貨。那時候的崁仔頂，更像是個**『海產雜貨街』**。這個背景告訴我們，**技術和政策**是如何決定一個市場的樣貌。」</p>
            </div>
        </details>

        <!-- 主軸二：市場的轉變與技術的革命 -->
