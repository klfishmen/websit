            <div class="space-y-3 text-gray-700">
                <p><strong>在地情懷：</strong>大家好，我是從小在崁仔頂長大的孩子。我的熱忱，源自於對這片土地、對這條街的熱愛與熟悉。</p>
                <p><strong>教育使命：</strong>我們今天不只是來看魚，而是要來學習一份**「安心」**。我要分享我的專業，幫助年輕媽媽們克服對傳統市場的不安，並為我們的下一代（孩子們）補上他們在學校學不到的**「魚類知識」**。</p>
                <p><strong>導覽核心：</strong>透過**「地理—歷史—技術—人文」**四個主軸，帶大家理解崁仔頂如何從一條河岸階梯，變成北臺灣的深夜魚市心臟。</p>
